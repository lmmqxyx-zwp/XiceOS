# \u9879\u76EE\u5E94\u7528\u540D\u79F0
spring.application.name=xiceos-blog
# \u8BBF\u95EE\u8DEF\u5F84 2.0\u4EE5\u524D\u4E3Aserver.context-path
server.servlet.context-path=/xblog
# \u670D\u52A1\u7AEF\u53E3
server.port=8080
# \u8BFB\u53D6\u4E0D\u540C\u73AF\u5883\u7684\u914D\u7F6E\u6587\u4EF6
spring.profiles.active=test

# \u7EDF\u4E00\u7F16\u7801
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.tomcat.uri-encoding=utf-8

# \u63A7\u5236\u53F0spring boot\u5F69\u8272\u3001\u6B64\u5DE5\u7A0B\u4E2D\u914D\u7F6E\u5DF2\u65E0\u4F5C\u7528\u3001\u56E0\u4E3A\u5728logback\u4E2D\u5DF2\u7ECF\u914D\u7F6E\uFF08\u5F85\u6D4B\u8BD5\uFF09
spring.output.ansi.enabled=always

# \u6A21\u677Fthymeleaf\u914D\u7F6E
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html
# TODO \u5F00\u53D1\u65F6\u5173\u95ED\u7F13\u5B58,\u4E0D\u7136\u6CA1\u6CD5\u770B\u5230\u5B9E\u65F6\u9875\u9762,\u7ECF\u8FC7\u6D4B\u8BD5\u53D1\u73B0\u8BBE\u7F6E\u4E3Atrue\u65F6\u4E5F\u80FD\u770B\u5230
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# \u9759\u6001\u8D44\u6E90\u914D\u7F6E\u3001\u914D\u7F6E\u5B8C\u6210\u540E\u53EF\u76F4\u63A5\u5728\u6D4F\u89C8\u5668\u8BBF\u95EE
# \u9ED8\u8BA4\u503C\u4E3A /** | \u4F8B\u5982\uFF1A\u82E5spring.mvc.static-path-pattern=/demo/** \u90A3\u4E48\u8BBF\u95EE\u65F6\uFF1Ahttp(s)://domain/xblog/demo/plugins/...
spring.mvc.static-path-pattern=/static/**
# \u9ED8\u8BA4\u503C\u4E3A classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.resources.static-locations=classpath:/static/

# \u56FD\u9645\u5316 \u8868\u793A\u653E\u5728classpath\u7684i18n\u6587\u4EF6\u5939\uFF0C\u6587\u4EF6\u524D\u7F00\u4E3A\u6587\u4EF6\u524D\u7F00\u540D(messages)\uFF0C\u591A\u4E2A\u6587\u4EF6\u7528\u9017\u53F7\u9694\u5F00
spring.messages.basename=i18n.messages
# \u56FD\u9645\u5316 \u5F53\u627E\u4E0D\u5230\u5F53\u524D\u8BED\u8A00\u7684\u8D44\u6E90\u6587\u4EF6\u65F6\uFF0C\u5982\u679C\u4E3Atrue\u9ED8\u8BA4\u627E\u5F53\u524D\u7CFB\u7EDF\u7684\u8BED\u8A00\u5BF9\u5E94\u7684\u8D44\u6E90\u6587\u4EF6\uFF1B\u5982\u679C\u4E3Afalse\u5373\u52A0\u8F7D\u7CFB\u7EDF\u9ED8\u8BA4\u7684message.properties\u6587\u4EF6
spring.messages.fallback-to-system-locale=true

# \u914D\u7F6Emybatis
spring.my