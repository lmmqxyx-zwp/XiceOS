<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/commons/head::head('XBLOG | 后台')"></head>
<body class="hold-transition skin-blue fixed sidebar-mini inner">
<div class="wrapper">
    <!-- 顶部 -->
    <header th:include="admin/commons/header::header" class="main-header"></header>
    <!-- 左侧导航 -->
    <aside th:include="admin/commons/aside::aside" class="main-sidebar"></aside>

    <!-- 局部刷新 -->
    <div class="content-wrapper">
        <!-- 导航条 -->
        <section class="content-header">
            <h1>
                <!--通知-->
                <small>这是一个通知（欢迎使用XBLOB）...</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 撰写</a></li>
                <li class="active"><a href="#">创建页面</a></li>
            </ol>
        </section>

        <!-- 主体 -->
        <section class="content">
            <div class="row">
                <div class="col-md-9">
                    <div class="box box-info">
                        <div class="box-header">
                            <h3 class="box-title"><b>创建新页面</b>
                                <small>Advanced and full of features</small>
                            </h3>
                        </div>
                        <div class="box-body pad">
                            <form>
                                <div class="form-group has-success">
                                    <!--<label class="control-label" for="inputSuccess"><i class="fa fa-check"></i> Input with success</label>-->
                                    <input type="text" class="form-control" id="inputSuccess" placeholder="页面标题">
                                    <code>typecho.w240.com/index.php/<input type="text" style="width: 70px; display: inline-block; height: 17px; border: 0px; background-color: #FFFBCC; margin-top: 7px;" placeholder="页面名称">.html</code>
                                </div>
                                <textarea id="editor1" name="editor1" rows="10" cols="80" placeholder="页面内容"></textarea>
                                <div class="col-md-12" style="margin-top: 7px; padding: 0;">
                                    <div class="box box-default collapsed-box" style="border-top: solid 1px #00C0EF; border-radius: 0;">
                                        <div class="box-header with-border">
                                            <h3 class="box-title"><b>自定义字段</b></h3>
                                            <div class="box-tools pull-right">
                                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="字段名称">
                                                    </div>
                                                </div>
                                                <div class="col-lg-2">
                                                    <div class="form-group">
                                                        <select class="form-control" style="width: 100%;">
                                                            <option selected="selected">字符</option>
                                                            <option>整数</option>
                                                            <option disabled="disabled">小数 (disabled)</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-5">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="字段值">
                                                    </div>
                                                </div>
                                                <div class="col-lg-1">
                                                    <div class="form-group">
                                                        <button type="button" class="btn bg-maroon btn-flat margin" style="margin: 0;"> 刪除</button>
                                                    </div>
                                                </div>
                                            </div>

                                            <p>
                                                <button type="button" class="btn bg-navy btn-flat margin" style="margin: 0;"> 添加</button>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab_1" data-toggle="tab">选项</a></li>
                            <li><a href="#tab_2" data-toggle="tab">附件</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_1">
                                <div class="form-group">
                                    <label>发布日期</label>
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="datepicker">
                                    </div>
                                </div>
                                <div class="form-group has-success">
                                    <label class="control-label" for="inputSuccess"><i class="fa fa-check"></i> 页面顺序</label>
                                    <input type="text" class="form-control">
                                    <span class="help-block" style="color: #f39c12;"><i class="fa fa-bell-o"></i> 为你的自定义页面设定一个序列值以后, 能够使得它们按此值从小到大排列</span>
                                </div>
                                <div class="form-group">
                                    <label>自定义模板</label>
                                    <!-- 带搜索功能的下拉框 使用了select2 -->
                                    <!--<select class="form-control select2" style="width: 100%;">-->
                                    <select class="form-control" style="width: 100%;">
                                        <option selected="selected">不选择</option>
                                    </select>
                                    <span class="help-block" style="color: #f39c12;"><i class="fa fa-bell-o"></i> 如果你为此页面选择了一个自定义模板, 系统将按照你选择的模板文件展现它</span>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn bg-navy btn-flat margin" style="margin: 0;"> 高级选项 <i class="fa fa-caret-down"></i></button>
                                </div>
                                <!-- 高级选项 -->
                                <div class="form-group">
                                    <label>公开度</label>
                                    <!-- 带搜索功能的下拉框 使用了select2 -->
                                    <!--<select class="form-control select2" style="width: 100%;">-->
                                    <select class="form-control" style="width: 100%;">
                                        <option selected="selected">公开</option>
                                        <option>隐藏</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>权限控制</label>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 允许评论
                                        </label>
                                    </div>

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 允许被引用
                                        </label>
                                    </div>

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" disabled=""> 允许在聚合中出现
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab_2">
                                <div class="form-group">
                                    <label>拖放附件</label>
                                    <p><input type="file"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            var clickMenuName = 'write-page';

            $(function () {
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                //CKEDITOR.replace('editor1')
                CKEDITOR.replace('editor1', {
                    filebrowserImageUploadUrl : 'upload_img.do',
                    language : 'zh-cn',
                    image_previewText:' ' ,
                    height: 370
                });
                //Date picker
                // $('#datepicker').datepicker({
                //     autoclose: true
                // })
                //Date pickertime
                $('#datepicker').datetimepicker({
                    format: 'yyyy-mm-dd hh:ii:ss',
                    autoclose: true,
                    language : 'zh-CN'
                });
                $('.select2').select2();
            });
        </script>
    </div>

    <!-- 底部 -->
    <footer th:include="admin/commons/footer::footer" class="main-footer"></footer>
</div>
</body>
</html>
