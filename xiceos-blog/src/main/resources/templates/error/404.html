<!DOCTYPE html>
<html>
<head lang="cn" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>xBlog | 404</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/static/plugins/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/static/plugins/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/static/plugins/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/plugins/adminLTE/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/static/plugins/adminLTE/css/skins/_all-skins.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini" style="height: auto; overflow-y: hidden;">
<div class="wrapper">
    <div class="content-wrapper" style="margin: 0px; padding-top: 5%;">
        <!-- Main content -->
        <section class="content">
            <div class="error-page">
                <h2 class="headline text-yellow"> 404</h2>
                <div class="error-content">
                    <h3><i class="fa fa-warning text-yellow"></i> [[#{xblog.404.warning.message}]]</h3>

                    <p>[[#{xblog.404.info.message}]]</p>

                    <form class="search-form">
                        <div class="input-group">
                            <input type="text" name="search" class="form-control" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" name="submit" class="btn btn-warning btn-flat"><i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="callout callout-danger" style="margin-top: 7px;">
                        <h4>Warning!</h4>

                        <p>[[#{xblog.error.page.commom.timestamp}]]<span th:text="${attr.timestamp}"></span></p>
                        <p>[[#{ xblog.error.page.commom.status}]]<span th:text="${attr.status}"></span></p>
                        <p>[[#{xblog.error.page.commom.error}]]<span th:text="${attr.error}"></span></p>
                        <p>[[#{xblog.error.page.commom.message}]]<span th:text="${attr.message}"></span></p>
                        <p>[[#{xblog.error.page.commom.path}]]<span th:text="${attr.path}"></span></p>
                    </div>

                </div>
            </div>
        </section>
    </div>
</div>

<!-- jQuery 3 -->
<script th:src="@{/static/plugins/jQuery/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/static/plugins/bootstrap/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/static/plugins/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/plugins/adminLTE/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/static/plugins/adminLTE/js/demo.js}"></script>
</body>
</html>
